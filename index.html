<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator Project</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<link rel="icon" type="logo" href="img\icon.jfif">
</head>
<body>
	<h1>Calculator - JS </h1>
	<div class="container">
		<div class="calculator">
			<form>
				<div class="display">
					<input type="text" name="display">
				</div>
				<div>
					<input type="button" value="AC" onclick="display.value = '' " class="red">
					<input type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1)" class="red">
					<input type="button" value="." onclick="display.value += '.' " class="mission">
					<input type="button" value="/" onclick="display.value += '/' " class="mission">
				</div>

				<div>
					<input type="button" value="7" onclick="display.value += '7' " class="mission">
					<input type="button" value="8" onclick="display.value += '8'  " class="mission">
					<input type="button" value="9" onclick="display.value += '9'  " class="mission">
					<input type="button" value="*" onclick="display.value += '*' " class="mission">
				</div>
				<div>
					<input type="button" value="4" onclick="display.value += '4' " class="mission">
					<input type="button" value="5" onclick="display.value += '5' " class="mission">
					<input type="button" value="6" onclick="display.value += '6' " class="mission">
					<input type="button" value="-" onclick="display.value += '-' " class="mission">
				</div>
				<div>
					<input type="button" value="1" onclick="display.value += '1' " class="mission">
					<input type="button" value="2" onclick="display.value += '2' " class="mission">
					<input type="button" value="3" onclick="display.value += '3' " class="mission">
					<input type="button" value="+" onclick="display.value += '+' " class="mission">
				</div>
				<div>
					<input type="button" value="00" onclick="display.value += '00' " class="mission">
					<input type="button" value="0" onclick="display.value += '0' " class="mission">
					<input type="button" value="=" class="equal" onclick="display.value = eval(display.value)" >
				</div>
			</form>
		</div>
	</div>
</body>
</html>
